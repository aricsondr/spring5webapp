<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstname}"></td>
        <td th:text="${author.lastname}"></td>
    </tr>
</table>
</body>
</html>
